<div class="container" fxLayout="row" fxFlexAlign="center none">

  <mat-card fxFlex>
    <!-- Filter -->
    <mat-form-field appearance="standard">
      <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Filter" type="text" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="employees-table" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="emp_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_no}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <!-- Birth Date -->
      <ng-container matColumnDef="birth_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
        <td mat-cell *matCellDef="let element"> {{element.birth_date | date}} </td>
      </ng-container>

      <!-- Hire Date -->
      <ng-container matColumnDef="hire_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </th>
        <td mat-cell *matCellDef="let element"> {{element.hire_date | date}} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-icon-button color="primary" class="push-right" [routerLink]="['employee/', element.emp_no]">
            <mat-icon>find_in_page</mat-icon>
          </button>
          <button mat-icon-button color="warn" class="push-right" (click)="openDialog(element?.emp_no)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of employees">
    </mat-paginator>
  </mat-card>

</div>
