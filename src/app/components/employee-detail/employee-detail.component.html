<mat-card class="example-card">
  <mat-card-subtitle> Employee </mat-card-subtitle>
  <mat-card-title>{{ employee?.first_name }} {{employee?.last_name}}</mat-card-title>
  <mat-card-content>
    <p>
      Birth: {{ employee?.birth_date | date }}
    </p>

    <p>
      Hire: {{ employee?.hire_date | date }}
    </p>
    <section *ngFor="let item of employeeTitles">
      <h5>
        <b>{{ item.title }}</b> from {{item.from_date | date}} to {{item.to_date | date}}
      </h5>
    </section>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
